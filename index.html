<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nadeline AI üî•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #f1c40f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chatbox {
      width: 90%;
      max-width: 600px;
      height: 65vh;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      margin-top: 20px;
      box-shadow: 0 8px 32px 0 rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .chatlog {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #f39c12;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<h1>üåü Nadeline AI Bot</h1>

<div class="chatbox" id="chatbox"></div>

<input type="text" id="userInput" placeholder="Ask anything...">
<button onclick="sendMessage()">Send</button>
<button onclick="generateImage()">üñºÔ∏è Image</button>

<script>
  const apiKey = "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"; // <<< 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

  function addMessage(sender, text) {
    const chatbox = document.getElementById("chatbox");
    const message = document.createElement("div");
    message.className = "chatlog";
    message.innerHTML = `<b>${sender}:</b> <span id="typing"></span>`;
    chatbox.appendChild(message);
    typeEffect(text, message.querySelector('#typing'));
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function typeEffect(text, element, i = 0) {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      setTimeout(() => typeEffect(text, element, i + 1), 20);
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    addMessage("You", userText);
    input.value = "";

    addLoading();

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${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}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userText }],
        temperature: 0.7,
        max_tokens: 200
      })
    });

    removeLoading();
    const data = await response.json();
    const botReply = data.choices[0]?.message?.content || "Sorry, no reply.";
    addMessage("Nadeline AI", botReply);
  }

  async function generateImage() {
    const input = document.getElementById("userInput");
    const prompt = input.value.trim();
    if (!prompt) return alert("Enter a prompt to generate image!");

    addMessage("You", "Generate an image: " + prompt);

    addLoading();

    const response = await fetch("https://api.openai.com/v1/images/generations", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        prompt: prompt,
        n: 1,
        size: "256x256"
      })
    });

    removeLoading();
    const data = await response.json();
    const imageUrl = data.data[0]?.url;

    if (imageUrl) {
      const chatbox = document.getElementById("chatbox");
      const img = document.createElement("img");
      img.src = imageUrl;
      img.style.maxWidth = "200px";
      img.style.borderRadius = "10px";
      chatbox.appendChild(img);
      chatbox.scrollTop = chatbox.scrollHeight;
    } else {
      addMessage("Nadeline AI", "Could not generate image.");
    }
  }

  function addLoading() {
    const chatbox = document.getElementById("chatbox");
    const loader = document.createElement("div");
    loader.className = "loading";
    loader.id = "loader";
    chatbox.appendChild(loader);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeLoading() {
    const loader = document.getElementById("loader");
    if (loader) loader.remove();
  }
</script>

</body>
</html>
